<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function validateEmail(email) {
            let reg = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+\.[A-Za-z0-9]+$/;
            return reg.test(email);
        }
        console.log(validateEmail('@gmail.com'));
        console.log(validateEmail("ab@gmail."));
        console.log(validateEmail("@#abc@gmail.com"));
        console.log(validateEmail("abc@gmail.com"))
    </script>
</body>
</html>
